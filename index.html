<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Maquette</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <div class="user">
                    <div class="user-description">
                        <img class="user-avatar img-circle" src="images/avatar.png" alt="John Doe">
                        <div class="user-name">John Doe</div>
                    </div>
                    <div class="user-score">8 pts</div>
                </div>
            </div>
        </header>
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4"> 
                        <div class="row">              
                            <div class="col-xs-12 bloc bloc-large bloc-leaderboard">
                                <a href="#">
                                    <img src="http://placehold.it/160x160" alt="Leaderboard">
                                    <div class="bloc-caption">Leaderboard</div>
                                </a>
                            </div>
                            <div class="col-sm-6 bloc bloc-small bloc-entertainment">
                                <a href="#">
                                    <img src="http://placehold.it/100x80" alt="Entertainment">
                                    <div class="bloc-caption">Entertainment</div>
                                </a>
                            </div>                        
                            <div class="col-sm-6 bloc bloc-small bloc-sports">
                                <a href="#">
                                    <img src="http://placehold.it/100x80" alt="Sports">
                                    <div class="bloc-caption">Sports</div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="col-sm-6 bloc bloc-small bloc-food">
                                <a href="#">
                                    <img src="http://placehold.it/100x80" alt="Food &amp; Drinks">
                                    <div class="bloc-caption">Food &amp; Drinks</div>
                                </a>
                            </div>                        
                            <div class="col-sm-6 bloc bloc-small bloc-knowledge">
                                <a href="#">
                                    <img src="http://placehold.it/100x80" alt="General Knowledge">
                                    <div class="bloc-caption">General Knowledge</div>
                                </a>
                            </div>
                            <div class="col-xs-12 bloc bloc-large bloc-geography">
                                <a href="#">
                                    <img src="http://placehold.it/160x160" alt="Geography">
                                    <div class="bloc-caption">Geography</div>
                                </a>
                            </div>                    
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="col-xs-12 bloc bloc-small bloc-history">
                                <a href="#">
                                    <img src="http://placehold.it/100x80" alt="History">
                                    <div class="bloc-caption">History</div>
                                </a>
                            </div>
                            <div class="col-sm-6 bloc bloc-small bloc-science">
                                <a href="#">
                                    <img src="http://placehold.it/100x80" alt="Science &amp; Nature">
                                    <div class="bloc-caption">Science &amp; Nature</div>
                                </a>
                            </div>
                            <div class="col-sm-6 bloc bloc-small bloc-tv">
                                <a href="#">
                                    <img src="http://placehold.it/100x80" alt="TV &amp; Movies">
                                    <div class="bloc-caption">TV &amp; Movies</div>
                                </a>
                            </div>                        
                            <div class="col-sm-6 bloc bloc-small bloc-music">
                                <a href="#">
                                    <img src="http://placehold.it/100x80" alt="Music">
                                    <div class="bloc-caption">Music</div>
                                </a>
                            </div>
                            <div class="col-sm-6 bloc bloc-small bloc-profile">                               
                                <a href="#">
                                    <img src="http://placehold.it/100x80" alt="Profile">
                                    <div class="bloc-caption">Profile</div>
                                </a>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
